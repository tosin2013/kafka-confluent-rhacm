apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter-hybrid
  namespace: east
spec:
  authentication:
    basic:
      secretRef: basicauth
    type: basic
  configOverrides:
    server:
      - confluent.controlcenter.streams.consumer.client.rack=east
      - confluent.controlcenter.streams.replication.factor=-1
  dataVolumeCapacity: 100Gi
  dependencies:
    kafka:
      authentication:
        jaasConfig:
          secretRef: credential
        type: plain
      bootstrapEndpoint: 'kafka-hybrid.east.svc.cluster.local:9071,kafka-hybrid.west.svc.clusterset.local:9071'
  image:
    application: 'confluentinc/cp-enterprise-control-center:7.3.3'
    init: 'confluentinc/confluent-init-container:2.5.2'
  replicas: 1
  tls:
    autoGeneratedCerts: true
