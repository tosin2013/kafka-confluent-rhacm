kind: SchemaRegistry
apiVersion: platform.confluent.io/v1beta1
metadata:
  name: schemaregistry-hybird
  namespace: east
spec:
  dependencies:
    kafka:
      authentication:
        jaasConfig:
          secretRef: credential
        type: plain
      bootstrapEndpoint: 'kafka-east.east.svc.cluster.local:9071,kafka-east-0-internal.west.svc.clusterset.local:9092,kafka-testing-1.kafka-west-1-internal.west.svc.clusterset.local:9092'
      tls:
        enabled: true
  image:
    application: 'confluentinc/cp-schema-registry:7.3.3'
    init: 'confluentinc/confluent-init-container:2.5.2'
  replicas: 1
  tls:
    autoGeneratedCerts: true
