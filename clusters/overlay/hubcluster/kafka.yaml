apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka-east
  namespace: east
  annotations:
    platform.confluent.io/zookeeper-myid-offset: "10"
spec:
  server:
    - client.rack=east
    - confluent.license.topic.replication.factor=3
    - replica.selector.class=org.apache.kafka.common.replica.RackAwareReplicaSelector
    - session.timeout.ms=30000
    - max.poll.interval.ms=300000
    - zookeeper.connection.timeout.ms=60000
  dependencies:
    zookeeper:
      endpoint: 'zookeeper-east-0.zookeeper-east.east.svc.cluster.local:2181,zookeeper-east-1.zookeeper-east.east.svc.cluster.local:2181,zookeeper-east-2.zookeeper-east.east.svc.cluster.local:2181,kafka-test.zookeeper-west.west.svc.cluster.local:2181'
  tls:
    autoGeneratedCerts: true
  image:
    application: 'confluentinc/cp-server:7.3.3'
    init: 'confluentinc/confluent-init-container:2.5.2'
  listeners:
    internal:
      authentication:
        jaasConfig:
          secretRef: credential
        type: plain
      tls:
        enabled: true
  dataVolumeCapacity: 100Gi
  metricReporter:
    tls:
      enabled: true
    enabled: true
    bootstrapEndpoint: kafka-east.east.svc.cluster.local:9072
    authentication:        
      jaasConfig:
        secretRef: metric-creds
      type: plain
  replicas: 3